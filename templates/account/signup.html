{% extends "account/base.html" %}
{% block head_title %}
  ユーザー登録
{% endblock head_title %}
{% block content %}
  <div class="flex-grow-1 bg-body-secondary d-flex flex-column justify-content-center">
    <div class="flex-grow-0 flex-shrink-0 container">
      <div class="row justify-content-md-center">
        <div class="col col-lg-4">
          <div class="bg-white shadow rounded-4">
            <div class="p-5">
              <h1>ユーザー登録</h1>
              <p>
                すでにアカウントをお持ちであれば、こちらから<a href="{{ login_url }}">ログイン</a>してください。
              </p>
              <form class="signup" method="POST" action="{% url 'account_signup' %} ">
                {% csrf_token %}
                <div class="card-body">
                  <div class="form-floating mb-3">
                    <input required
                           name="signup"
                           placeholder="メールアドレス"
                           class="form-control rounded-3"
                           id="id_signup"
                           autocomplete="email"
                           type="email">
                    <label class="" for="id_signup">メールアドレス</label>
                    <div class="form-text"></div>
                  </div>
                  <div class="form-floating mb-3">
                    <input required
                           name="password"
                           placeholder="パスワード"
                           class="form-control rounded-3"
                           id="id_password"
                           autocomplete="password"
                           type="password">
                    <label class="" for="id_password">パスワード</label>
                    <div class="form-text">
                      <ul>
                        <li>パスワードは最低8文字以上必要です。</li>
                      </ul>
                    </div>
                  </div>
                  <div class="form-floating mb-3">
                    <input required
                           name="password2"
                           placeholder="パスワード（確認用）"
                           class="form-control rounded-3"
                           id="id_password2"
                           autocomplete="password2"
                           type="password">
                    <label class="" for="id_password">パスワード（確認用）</label>
                    <div class="form-text"></div>
                  </div>
                </div>
                <div class="card-fotter">
                  <button class="btn btn-primary w-100" type="submit">ユーザー登録</button>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
{% endblock content %}
