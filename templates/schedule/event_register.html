<button type="button" id="register" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#staticBackdrop" style="display:none">
</button>
<div class="modal" id="staticBackdrop" data-bs-backdrop="static" tabindex="-1">
  <div class="modal-dialog modal-lg">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">イベント編集画面</h5>
        <!-- modal終了のボタン -->
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <form action="" name="event_edit" method="post" id="event_edit">
          {% csrf_token %}
          <input type="hidden" name="calendar" value="{{ calendar.id }}">
          <ul id="input_event">
            <li>
              <label for="content" class="form-label">タイトル</label>
              <input type="text" class="form-control" name="title" placeholder="イベントの内容">
            </li>
            <li id="start_input">
                <label for="start_day" class="form-label">開始日</label>
                <input type="text" id="start_day" readonly> 
                <input type="text" id="start_time" readonly>
            </li>
            <li id="end_input">
                <label for="end_day">終了日</label>
                <input type="text" id="end_day">
                <input type="text" id="end_time" readonly>
            </li>
            <li style="display:none;">
              <input type="text" name="start" value="">
              <input type="text" name="end" value="">
            </li>
            <li>
              <label for="all_day" class="form-label">終日</label>
              <input type="checkbox" name="all_day">
            </li>
            <a data-bs-toggle="collapse" href="#repeat">繰り返し設定</a>
            <li id="repeat" class="collapse">
              <div id="repeat_period">
                <label for="repeat" class="form-label">繰り返し期間</label>
                <input type="number" name="repeat" placeholder="日">
              </div>
              <div id="repeat_stop">
                <label for="stop" class="form-label">繰り返し終了日時</label>
                <input type="text" name="stop" readonly>
              </div>
            </li>
          </ul>
        </form>
      </div>
      <div class="modal-footer">
            <button type="submit" class="btn btn-primary" form="event_edit">保存</button>
            <form action="" name="delete_event" method="post">
              {% csrf_token %}
              <input hidden type="text" name="cancel_dt">
              <input type="submit" value="削除">
            </form>
      </div>
    </div>
  </div>
</div>
