{% for chat in chats %}
    <div id="chat_{{ chat.id }}" class="chat border">
        <div class="d-flex chat_content">
            <div class="p-1">
                {{ chat.user }} : {{ chat.dt }}
            </div>
            {% if user == chat.user or user == calendar.user%}
            <button class="btn settings_button p-1" data-id="{{ chat.id }}">
                <i class="bi bi-three-dots-vertical"></i>
            </button>
            <div class="settings_menu bg-white m-auto"
                 data-id="{{ chat.id }}"
                 style="display: none">
                <ul class="list-unstyled border">
                    <li>
                        <a href="#"
                           class="delete_link"
                           data-id="{{ chat.id }}">削除</a>
                    </li>
                    <li>
                        <a href="#"
                           class="update_link"
                           data-id="{{ chat.id }}">編集</a>
                    </li>
                </ul>
            </div>
            {% endif %}
        </div>
        {% include "schedule/chat.html" %}
        <form id="update_form_{{ chat.id }}" data-id="{{ chat.id }}" class="update_form" style="display: none;">
            {% csrf_token %}
            <input type="text" name="content" value="{{ chat.content }}">
            <input class="btn" type="submit"  name="update_submit_{{ chat.id}}"value="保存">
        </form>
        <form name="delete_chat_{{ chat.id }}" style="display:none;">
            {% csrf_token %}
            <input type="submit" class="btn" value="削除">
        </form>
    </div>
{% endfor %}
