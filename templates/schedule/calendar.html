{% extends "common/base.html"%}
{% load static %}
{% block page_title %}
カレンダー（仮）
{% endblock %}

{% block extra_head %}
  <script src='https://cdn.jsdelivr.net/npm/fullcalendar@6.1.8/index.global.min.js'></script>
  <script src="https://cdn.jsdelivr.net/npm/@fullcalendar/core@6.1.8/locales-all.global.min.js"></script>
  <script> 
    //　特殊文字("<",">","'",etc...)をエスケープしないための処理
    {% autoescape off %}
      let events = {{ events }}
    {% endautoescape %} 
  </script>
  <script src="{% static '/calendar/js/calendar.js' %}"></script>
{% endblock  %}

{% block main %}
  <div>
    {% for message in messages %}
      <div>{{ message }}</div>
    {% endfor %}
  </div>
  <div class="container">
    <div class="row">
      <div class="col-md-6">
        <div id='calendar'></div>
      </div>
      <div class="col-md-6">
        <div id='list_events'></div>
      </div>
    </div>
  </div>
{% endblock %}
