{% extends 'common/base.html' %}

{% block page_title%}
イベント登録フォーム
{% endblock %}

{% block main %}
<!-- イベントの詳細情報を入力するフォーム -->
<form action="" name="event">
    <div>
        <input type="text" name="title" placeholder="イベント名">
        <input type="text" name="content" placeholder="イベントの内容">
        <input type="date" name="eventday" value={{ event_date}}>
    </div>
</form>
{% endblock %}
