{% if messages %}
<ul class="messages list-unstyled" >
    {% for message in messages %}
        <li {% if message.tags %}class="{{ message.tags }} alert-dismissible"{% endif %}
            role="alaert">
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close">
            </button>
            {{ message }}
        </li>
    {% endfor %}
</ul>
{% endif %}
